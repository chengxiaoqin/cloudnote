<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
登录用户
	<form th:action="@{/user/loginUser}" method="post">
		用户姓名：<input type="text" name="name" required/><br/>
		用户密码：<input type="text" name="password" required/><br/>
		<input type="submit" value="登录"/><a th:href="@{/user/register}">注册</a><br/>
	</form>
</body>
</html>
